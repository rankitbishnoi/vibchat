<div id="login_register" ng-controller='loginCtrl as login' class="container">
     <div class="row">
          <div class="col-xs-12 col-md-6" id="login">
               <div class="row">
                    <div class="col-xs-12">
                         <h1> Login </h1>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-12">
                         <p class="form-group">
                              <label>Email Id:</label>
                              <p id='error' ng-if='login.error'> {{login.error}} </p>
                              <input type="text" ng-model="login.lemail" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" ng-model="login.lpassword" class="form-control">
                         </p>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-12">
                         <a class="btn btn-primary" role="button" ng-click="login.login()">Login</a>
                    </div>
               </div>
          </div>
          <div class="col-xs-12 col-md-6" id="register">
               <div class="row">
                    <div class="col-xs-12">
                         <h1> Register </h1>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-12">
                         <p id='error' ng-if='login.rerror'> {{login.rerror}} </p>
                         <p class="form-group">
                              <label>First Name</label>
                              <p id='error' ng-if='login.firstnameerror'> {{login.firstnameerror}} </p>
                              <input type="text" ng-model="login.firstName" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Last Name</label>
                              <p id='error' ng-if='login.lastnameerror'> {{login.lastnameerror}} </p>
                              <input type="text" ng-model="login.lastName" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Username</label>
                              <p id='error' ng-if='login.usernameerror'> {{login.usernameerror}} </p>
                              <input type="text" ng-model="login.username" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Email Id</label>
                              <p id='error' ng-if='login.emailerror'> {{login.emailerror}} </p>
                              <input type="text" ng-model="login.email" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Password</label>
                              <p id='error' ng-if='login.passworderror'> {{login.passworderror}} </p>
                              <input type="password" class="form-control" ng-model="login.password" class="form-control">
                         </p>
                         <p class="form-group">
                              <label>Confirm Password</label>
                              <p id='error' ng-if='login.confirmpassworderror'> {{login.confirmpassworderror}} </p>
                              <input type="password" class="form-control" ng-model="login.confirmpassword" class="form-control">
                         </p>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-12">
                         <a class="btn btn-primary" role="button" ng-click="login.register()">Register!</a>
                    </div>
               </div>
          </div>
     </div>
</div>
